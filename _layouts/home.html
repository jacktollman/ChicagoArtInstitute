<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Title goes here</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- Webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body class="homepage">
<!-- Change this classname for each page/type! -->

	<!-- Page content typically goes inside the container -->
	<div class="container">


        <h1>THE ESSENTIAL COLLECTION</h1>
        
	 {% for p in site.pages %}
		<a href="{{ site.baseurl }}{{ p.url }}">
                      <img src="{{ site.baseurl }}{{ p.image }}" alt="{{ p.title }}">
                </a>
		<h3>{{ p.artist}}</h3>
		<h2>{{ p.title }}</h2>
		<h4>{{ p.location }} {{p.period }}</h4>
		<h4>{{ p.style }} {{ p.medium }}</h4>

         {% endfor %}    
        
        <section class="listing">
            
        </section>
        
        

        

	</div><!-- end container -->
	
</body>
</html>
