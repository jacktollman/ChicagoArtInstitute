<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Title goes here</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- Webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body class="homepage">
<!-- Change this classname for each page/type! -->

	<!-- Page content typically goes inside the container -->
	<div class="container">

		<!-- global navbar -->
		<nav class="global-nav">
	        <ul>
				<li><a href="{{ site.baseurl }}/">Home</a></li>
			</ul>
		</nav>

        <h1>{{ page.title }}</h1>
	<h1>{{ page.artist }}</h1>

        
        <img src="{{ site.baseurl}}{{ page.image }}" alt="photo">
        <!-- under the approach for this example, image paths must start with a slash -->

        {{ content }}
		
	</div><!-- end container -->
	
</body>
</html>
